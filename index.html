<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/script.js"></script>  
    <title>Calculadora en javascript</title>
</head>
<body onload="init();">
    <table class="calculadora">
		<tr>
			<td colspan="4"><span id="resultado"></span></td>
		</tr>
		<tr>
			<td align="center"><button id="siete">7</button></td>
			<td align="center"><button id="ocho">8</button></td>
			<td align="center"><button id="nueve">9</button></td>
			<td align="center"><button id="division">/</button></td>
		</tr>

		<tr>
			<td align="center"><button id="cuatro">4</button></td>
			<td align="center"><button id="cinco">5</button></td>
			<td align="center"><button id="seis">6</button></td>
			<td align="center"><button id="multiplicacion">*</button></td>
		</tr>

		<tr>
			<td align="center"><button id="uno">1</button></td>
			<td align="center"><button id="dos">2</button></td>
			<td align="center"><button id="tres">3</button></td>
			<td align="center"><button id="resta">-</button></td>
		</tr>

		<tr>
			<td align="center"><button id="igual">=</button></td>
			<td align="center"><button id="reset">C</button></td>
			<td align="center"><button id="cero">0</button></td>
			<td align="center"><button id="suma">+</button></td>
		</tr>
	</table>
</body>
</html>
